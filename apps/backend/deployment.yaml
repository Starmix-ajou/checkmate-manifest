apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkmate-backend
  namespace: checkmate-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: checkmate-backend
  template:
    metadata:
      labels:
        app: checkmate-backend
    spec:
      containers:
        - name: checkmate-backend
          image: yny.ocir.io/ax1nm9kw34v6/checkmate:31dc7b701d487bab9082cb6622134b988e70b1b9
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: checkmate-backend-secret
      imagePullSecrets:
        - name: ocir-secret

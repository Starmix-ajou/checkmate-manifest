apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkmate-backend
  namespace: checkmate-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: checkmate-backend
  template:
    metadata:
      labels:
        app: checkmate-backend
    spec:
      containers:
        - name: checkmate-backend
          image: yny.ocir.io/ax1nm9kw34v6/checkmate:eb92f7e4e81fb51d6cb9b17e21f63044c3c3decd
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: checkmate-backend-secret
      imagePullSecrets:
        - name: ocir-secret

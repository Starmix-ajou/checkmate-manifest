apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkmate-backend
  namespace: checkmate-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: checkmate-backend
  template:
    metadata:
      labels:
        app: checkmate-backend
    spec:
      containers:
        - name: checkmate-backend
          image: yny.ocir.io/ax1nm9kw34v6/checkmate:3d38f712e62e2c2fcebcd1f77104b2115306b1d4
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: checkmate-backend-secret
      imagePullSecrets:
        - name: ocir-secret

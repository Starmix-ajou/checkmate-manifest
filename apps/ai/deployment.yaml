apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkmate-ai
  namespace: checkmate-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: checkmate-ai
  template:
    metadata:
      labels:
        app: checkmate-ai
    spec:
      containers:
        - name: checkmate-ai
          image: yny.ocir.io/ax1nm9kw34v6/checkmate-ai:2e0b48a73e4b97e108ce94497b492882f390c611
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: checkmate-ai-secret
      imagePullSecrets:
        - name: ocir-secret
